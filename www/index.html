<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <!-- script src="components/monaca-cordova-loader/cordova-loader.js"></script -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

<link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="scripts/app.js"></script>
</head>
<body>
  <ons-navigator
    var="navi"
    page="menu.html"
    ng-controller="AppController as app"
    ons-postpush="app.pushes = app.pushes + 1"
    ons-postpop="app.pops = app.pops + 1">
  </ons-navigator>

  <!-- メインメニュー -->
  <ons-template id="menu.html">
    <ons-page modifier="background">
      <!-- ツールバー -->
      <ons-toolbar modifier="toolbar">
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">メニュー</div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="fa-qrcode" class="toolbarIcon"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>

      <section style="padding: 10px">
        <ons-list modifier="menu">
          <ons-list-item>
            <ons-button modifier="large" ng-click="navi.pushPage('book.html')">
              <ons-icon icon="fa-book" fixed-width="true" class="menuicon"></ons-icon>
              動物図鑑
            </ons-button>
          </ons-list-item>
          <ons-list-item>
            <ons-button modifier="large" ng-click="navi.pushPage('map.html')">
              <ons-icon icon="fa-map-marker" fixed-width="true" class="menuicon"></ons-icon>
              園内マップ
            </ons-button>
          </ons-list-item>
          <ons-list-item>
            <ons-button modifier="large">
              <ons-icon icon="fa-home" fixed-width="true" class="menuicon"></ons-icon>
              動物園ホームページ
            </ons-button>
          </ons-list-item>
          <ons-list-item>
            <ons-button modifier="large">
              <ons-icon icon="fa-commenting-o" fixed-width="true" class="menuicon"></ons-icon>
              飼育員ブログ
            </ons-button>
          </ons-list-item>
          <ons-list-item>
            <ons-button modifier="large">
              <ons-icon icon="fa-info-circle" fixed-width="true" class="menuicon"></ons-icon>
              使い方
            </ons-button>
          </ons-list-item>
        </ons-list>
      </section>    </ons-page>
  </ons-template>

</body>
</html>
